<app-title-header
  titlePath="Regresar"
  path="/process/recent-records"
  (OnClickEvent)="onBackButton()"
></app-title-header>
<ion-grid class="container">
  <ion-row>
    <ion-col>
      <h1 class="title">Menu</h1>
    </ion-col>
  </ion-row>
  <ion-grid class="body">
    <ion-row>
      <ion-col size="6" *ngFor="let option of options"
        ><app-button-menu [menuOption]="option"></app-button-menu
      ></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="footer">
    <ion-button [disabled]="loading"
     (click)="closeProccess()"
      ><ion-grid>
        <ion-row *ngIf="!loading"> <ion-col>Terminar</ion-col></ion-row>
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner> </ion-grid
    ></ion-button>
  </ion-row>
</ion-grid>
