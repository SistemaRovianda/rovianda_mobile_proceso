<app-title-header
  titlePath="Regresar"
  path="/process/recent-records"
  (OnClickEvent)="onBackButton()"
></app-title-header>
<ion-grid class="container">
  <ion-row>
    <ion-col>
      <h1 class="title">Menu</h1>
    </ion-col>
  </ion-row>
  <ion-grid class="body">
    <ion-row>
      <ion-col size="6" *ngFor="let option of options"
        ><app-button-menu [menuOption]="option"></app-button-menu
      ></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="footer">
    <ion-button>Terminar</ion-button>
  </ion-row>
</ion-grid>
