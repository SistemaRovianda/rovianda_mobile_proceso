<app-title-header
  titlePath="Regresar"
  path="/process/process-detail"
  (OnClickEvent)="onBackButton(form.form)"
></app-title-header>
<ion-grid class="container">
  <ion-row>
    <ion-col>
      <h1 class="title">Acondicionamineto</h1>
    </ion-col>
  </ion-row>
  <ion-grid class="body"
    ><app-form-conditioning
      [products]="products$|async"
      #form
    ></app-form-conditioning
  ></ion-grid>
  <ion-row class="buttons">
    <ion-col size="4" offset="4">
      <ion-button
        [disabled]="form.form.invalid || loading || isSelected"
        class="button-save"
        (click)="form.onSubmit()"
        ><ion-grid>
          <ion-row *ngIf="!loading"> <ion-col>Guardar</ion-col></ion-row>
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner> </ion-grid
      ></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
