<app-title-header
  titlePath="Regresar"
  path="/process/recent-records"
  (OnClickEvent)="onBackButton(form.form)"
>
</app-title-header>
<ion-grid class="container">
  <ion-row>
    <ion-col>
      <h1 class="title">Datos de registro b√°sico</h1>
    </ion-col>
  </ion-row>
  <ion-grid class="body"
    ><app-form-basic-registration
      (onSubmit)="onSubmit($event)"
      (onDefrost)="onDefrost($event)"
      [materials]="materials$|async"
      #form
    ></app-form-basic-registration
  ></ion-grid>
  <ion-row class="buttons">
    <ion-col size="4" offset="4">
      <ion-button
        *ngIf="!isSelected"
        (click)="form.onSubmit(form.form)"
        class="button-save"
        [disabled]="form.form.invalid || loading"
        ><ion-grid>
          <ion-row *ngIf="!loading"> <ion-col>Guardar</ion-col></ion-row>
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner> </ion-grid
      ></ion-button>
      <ion-button
        *ngIf="isSelected"
        (click)="form.onSubmitDefrost()"
        class="button-save"
        [disabled]=" form.dataDefrost || loading"
        ><ion-grid>
          <ion-row *ngIf="!loading"> <ion-col>Guardar</ion-col></ion-row>
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner> </ion-grid
      ></ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
