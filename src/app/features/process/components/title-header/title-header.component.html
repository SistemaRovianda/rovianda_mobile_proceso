<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-grid>
          <ion-col size="2"><ion-icon name="arrow-back"></ion-icon></ion-col>
          <ion-col size="10">{{ titlePath }}</ion-col>
        </ion-grid>
      </ion-button>
    </ion-buttons>
    <ion-title tex-center>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <label
              class="ion-text-sm-center ion-text-md-center ion-text-lg-center ion-text-xl-center"
              >{{ "Proceso" }}</label
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
