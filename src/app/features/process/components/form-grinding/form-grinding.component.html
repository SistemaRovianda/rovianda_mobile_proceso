<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
  <ion-row>
    <ion-col size="7">
      <ion-item>
        <ion-label position="floating">Materia prima*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Ingrese materia prima"
          formControlName="rawMaterial"
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Proceso*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Ingresa proceso"
          formControlName="process"
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="7">
      <ion-item>
        <ion-label position="floating">Peso (Kg)*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Ingrese peso en Kg"
          formControlName="weight"
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
    <ion-col size="5">
      <ion-item class="item-datetime">
        <ion-label position="floating">Fecha actual*</ion-label>
        <ion-datetime
          displayFormat="MM/DD/YYYY"
          class="item-form"
          formControlName="date"
        ></ion-datetime>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
  </ion-row>
</form>
