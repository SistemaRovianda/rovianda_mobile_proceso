<ion-content class="container">
  <ion-label class="title-parts">Partidas</ion-label>
<ion-list class="list">
  <ion-item-sliding *ngFor="let item of subProducts">
    <ion-item >
      <ion-label [class]="item.status=='DELETED'?'deleted':''">{{item.name}}</ion-label>
      <ion-label [class]="item.status=='DELETED'?'deleted':''">{{item.quantity}} KG</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="showDetails(item)" >Detalles</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
