<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Elabor√≥*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Nombre"
          disabled
          formControlName="nameElaborated"
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Puesto*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Puesto"
          disabled
          formControlName="jobElaborated"
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-item *ngIf="!isSelected">
        <ion-label position="floating">Verifico*</ion-label>
        <ion-select
          class="item-form"
          interface="action-sheet"
          placeholder="Seleccione nombre"
          formControlName="nameVerify"
          (ionChange)="selectVerify()"
        >
          <ion-select-option [value]="user" *ngFor="let user of users">{{
            user.fullName
          }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="isSelected">
        <ion-label position="floating">Verifico*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Seleccione nombre"
          formControlName="nameVerify"
          disabled
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
    <ion-col size="6">
      <ion-item>
        <ion-label position="floating">Puesto*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Puesto"
          disabled
          formControlName="jobVerify"
        ></ion-input>
      </ion-item>
      <div class="error">
        <ion-label></ion-label>
      </div>
    </ion-col>
  </ion-row>
</form>
